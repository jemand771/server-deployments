namespace: embed-works
resources:
  - ns.yaml
  - ufys-secret.yaml
  - ufys-deploy.yaml
  - ufys-svc.yaml
  - ew-deploy.yaml
  - ew-svc.yaml
  - networkpolicy.yaml
  - aaas-deploy.yaml
  - aaas-svc.yaml
#  - ew-ingress.yaml
helmCharts:
  - name: ew-ingress
    releaseName: ew
    namespace: embed-works
    version: 0.0.0
    valuesInline:
      # TODO object naming breaks (names not dependent on release name yet)
      root: embed.works
      domains:
        com:
          - reddit
          - tiktok
          - youtube
  - name: redis
    repo: https://charts.bitnami.com/bitnami
    version: 17.17.1
    releaseName: redis
    namespace: grindstone-stats
    valuesInline:
      architecture: standalone
      auth:
        enabled: false
      master:
        persistence:
          size: 1Gi
