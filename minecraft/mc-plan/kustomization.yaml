apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: mc-plan
resources:
  - ns.yaml
  - mariadb-secret.yaml
helmCharts:
  - repo: https://charts.bitnami.com/bitnami
    name: mariadb
    version: 12.2.9
    namespace: mc-plan
    releaseName: mariadb
    valuesInline:
      auth:
        existingSecret: mariadb
        database: plan
        username: plan
